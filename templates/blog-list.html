<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amber's Blogs</title>
    <style>
        .blog{
            padding: 20px 0px;
        }
        .blog .info span{
            padding-right: 10px;
        }
        .blog .summary{
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Amber's blogs</h1>
</div>

{% for blog in blogs %}
<div class="blog">
    <div class="title">
        <a href="{% url 'blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    </div>
    <div class="info">
        <span class="category" style="color: #ff9900;">{{ blog.category.name }}</span>
        <span class="author" style="color:#4a86e8;">{{ blog.author }}</span>
        <span class="created" style="color: #6aa84f;">{{ blog.created|date:"Y-m-d H:i" }}</span>
    </div>
    <div class="summary">
        {{ blog.content|truncatewords:100 }}
    </div>
</div>
{% endfor %}

<div class="footer">
    <p><a href="http://www.testeabc.xyz">A.I.Amber</a></p>
    <P>Test©2017<a href="http://www.miitbeian.gov.cn">皖ICP备17013335号-1</a> </P>
</div>

</body>
</html>
